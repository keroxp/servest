name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install Deno
      run: |
        DENO_VERSION=$(cat .denov)
        curl -fsSL https://deno.land/x/install/install.sh | bash -s -- ${DENO_VERSION}
    - name: Run Tests
      run: |
        export PATH=$HOME/.deno/bin:$PATH
        deno test -A
    - name: Check Site
      run: |
        export PATH=$HOME/.deno/bin:$PATH
        deno -A ./tools/fetch_dir.ts ./site
